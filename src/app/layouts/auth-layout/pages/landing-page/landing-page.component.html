<div class="main-container">
  <nav class="navbar navbar-light px-6 px-sm-10 auth-btns">
    <div class="d-flex flex-column">
      <img
        src="/assets/images/landingpage/Gamble-Social-Logo.png"
        class="h-60-px pt-2"
        alt=""
      />
    </div>
    <div class="d-lg-none d-md-none d-block c-button-landing">
      <fa-icon [icon]="['fas', 'bars']" (click)="mobileMenu()" />
    </div>
    <div class="landing-btn d-none d-md-block d-lg-block">
      <button
        *ngIf="!isLogin"
        class="btn cmn-btn third w-80-px rounded-5"
        (click)="openLoginPage()"
      >
        Login
      </button>
      <button
        *ngIf="isLogin"
        class="btn btn-outline alt third w-80-px ms-2 rounded-5"
        (click)="openSignPage()"
      >
        Signup
      </button>
    </div>
  </nav>
  <div class="custom-mobile-height" *ngIf="isInnerWidthSmall" (click)="closeMenu()"></div>
    <div (click)="closeMenu()">
    <div class="d-flex flex-column py-10" [ngClass]="!isInnerWidthSmall ? 'custom-height' : ''">
      <div class="offset-sm-1">
        <div class="row m-0 justify-content-md-start justify-content-center offset-0">
          <div class="col-md-4 landing-text single-box p-5">
            <!-- <span class="text-left mt-3">
              <h1 class="text-s">Gamble.social</h1>
            </span> -->
            <!-- <span class="pb-4">
            <i class="text-white text-s">No AI and we DO NOT sell your data</i>
          </span> -->
            <span class="c-fonts text-center"> Online Gambling </span><br>
            <span class="c-fonts text-center mt-4"> Live Sports </span><br>
            <span class="c-fonts text-center mt-4"> Gambling Social Platform</span><br>
            <!-- <span class="c-fonts text-center mt-4"> Platform </span> -->
            <!-- <span class="text-white c-fonts py-6 mt-10 text-center"
            >Social Discussion on how to heal various ailments</span
          > -->
          </div>
        </div>
      </div>
      <ng-container *ngIf="isLogin">
        <app-login></app-login>
      </ng-container>
      <ng-container *ngIf="!isLogin">
        <app-sign-up></app-sign-up>
      </ng-container>
    </div>
    <div class="h-200-px" *ngIf="!isInnerWidthSmall"></div>
  </div>
</div>
<ng-container *ngIf="mobileMenuToggle">
  <div class="main-area p-5 profile-content">
    <div class="head-area">
      <div class="d-flex gap-3">
        <div class="text-area">
          <h6 class="m-0 mb-1"></h6>
        </div>
      </div>
    </div>
    <div class="d-flex flex-row-reverse c-button-landing">
      <button class="c-btn" (click)="closeMenu()">
        <fa-icon [icon]="['fas', 'xmark']" />
      </button>
    </div>
    <ul class="ps-0">
      <li>
        <a class="mdtxt text-black" (click)="openLoginPage()"> Login </a>
      </li>
      <li>
        <a class="mdtxt text-black" (click)="openSignPage()"> Sign up </a>
      </li>
    </ul>
  </div>
</ng-container>
